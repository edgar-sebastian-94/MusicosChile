{% extends "base_generic.html" %}

{% block content %}

<div id="cajadatos"> <!--Caja para registrarse como usuario-->
  <h1>Registro</h1>
  <form action="index.html" method="post" name="datos" onsubmit="return validacion()">
    <div class="row">
        <div class="col-lg-4"  style="background-color:#3c9cdb">
          <label for ="nombres">Nombres</label>
          <input type="text" name "nombres" id ="nombres" placeholder="Ingresar nombres">
          <br>
          <br>
          <label for ="apellidos">Apellidos</label>
          <br>
          <input type="text" name "apellidos" id ="apellidos" placeholder="Ingresar apellidos">
          <br>
          <br>
          <label for ="edad">Edad</label>
          <br>
          <input type="text" name "edad" id ="edad"placeholder="Ingresar edad">
          <br>
          <br>
        </div>
            
        <div class="col-lg-4"  style="background-color:#3c9cdb">
          <label for ="nombre de usuario">Nombre de usuario</label>
          <br>
          <input type="text" name "usuario" id="usuario" placeholder="Ingresar usuario">
          <br>
          <br>
          <label for ="contraseña">Contraseña</label>
          <br>
          <input type="password" name "contraseña" id="contraseña" placeholder="Ingresar contraseña">
          <br>
          <br>
          <label for ="Telefono celular">Teléfono celular</label>
          <br>
          <input type="text" name "celular" id="celular" placeholder="Ingresar celular">
          <br>
          <br>
        </div>

        <div class="col-lg-4"  style="background-color:#3c9cdb">
          <label for ="Correo">Correo electrónico</label>
          <br>
          <input type="email" name "correo" id="correo" placeholder="Ingresar correo">
          <br>
          <br>
          <label for="opcion">Region</label>
          <select id="opciones" name="opcion">
            <option value="">- Selecciona una opción -</option>
            <option value="1">I Región</option>
            <option value="2">II Región</option>
            <option value="3">III Región</option>
            <option value="4">IV Región</option>
            <option value="5">V Región</option>
            <option value="6">VI Región</option>
            <option value="7">VII Región</option>
            <option value="8">VIII Región</option>
            <option value="9">IX Región</option>
            <option value="10">X Región</option>
            <option value="11">XI Región</option>
            <option value="12">XII Región</option>
            <option value="13">Region Metropolitana</option>
            <option value="14">XIV Región</option>
            <option value="15">XV Región</option>
            <option value="16">XVI Región</option>
          </select>
           <br>
           <br>
        </div>
      
    </div>
    <br>
    <button type="submit">Enviar datos</button>
    <button>Salir</button>
  </form>
</div>
{% endblock %}
